<!DOCTYPE HTML>
 
<html>
<head>
	  <title>Spring Boot - Angularjs Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
	  <script src="../static/js/controller.js"></script>
	  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
	  
</head>
<body>
 
<div class="container" ng-app="app">
 
	
	
	<div ng-controller="postcontroller">
	
	<!--LOGANDO NA CONTA -->
		<form name="customerForm" ng-submit="submitForm()">
	        <label>Cadastro</label>
	        <input type="text" name="loginCadastro" class="form-control" ng-model="loginCadastro"/>
	        <input type="password" name="senhaCadastro" class="form-control" ng-model="senhaCadastro"/>
	        <button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>
		<p>{{postResultMessage}}</p>
	</div>
	
	<!--CADASTRO NO SITE-->
	<div ng-controller="logincontroller">
	<form  ng-submit="getfunction()">
		<label>Login</label>
		<input type="text" name="login" class="form-control" ng-model="login">
		<input type="password" name="senha" class="form-control" ng-model="senha">
		<button type="submit" class="btn btn-primary" >Login</button>
		{{result}}
	</form>
	</div>



	
	
</div>
</body>
</html>
