<!DOCTYPE HTML>
 
<html>
<head>
	  <title>Spring Boot - Angularjs Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	   <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
	  
</head>
<body>
 
<div class="container" >
 
	
	
	<div>
	
	<!--LOGANDO NA CONTA -->
		<form name="customerForm" ng-submit="getfunction(login,senha)">
	        <label>Login</label>
	        <input type="text" name="login" class="form-control" ng-model="login"/>
	        <input type="password" name="senha" class="form-control" ng-model="senha"/>
	        <button type="submit" class="btn btn-primary">Login</button>
		</form>{{result}}
		<p></p>
	</div>
	
	<!--CADASTRO NO SITE-->
	<div >
	<form  ng-submit="submitForm(loginCadastro, senhaCadastro)">
		<label>Cadastro</label>
		<input type="text" name="loginCadastro" class="form-control" ng-model="loginCadastro">
		<input type="password" name="senhaCadastro" class="form-control" ng-model="senhaCadastro">
		<button type="submit" class="btn btn-primary" >Cadastro</button>
		{{postResultMessage}}
	</form>
	</div>



	
	
</div>
</body>
</html>
